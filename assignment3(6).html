<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CHECK IF ADULT</h1>
  <label for="marks">Enter age:</label>
  <input type="number" id="age" min="1" max="150" />
  <button onclick="checkAdult()">FIND RESULT</button>

  <div id="result"></div>

  <script>
    function checkAdult() {
      const age = Number(document.getElementById('age').value);
      let res = '';
      if (age < 1|| age > 150 || isNaN(age)) {
        res = 'Please enter a valid age between 1 and 150.';
      } else if (age >= 18) {
        res = 'You are an adult';
      }
      else {
        res = 'You are not an adult';
      }
      document.getElementById('result').textContent = 'Result: ' + res;
    }
  </script>
</body>
</html>
